<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot PEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Bienvenido al Chatbot</h1>

    <!-- Script de Webchat de Botpress -->
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/03/10/18/20250310183517-ZRMNLO8Q.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Esperar a que el script de Botpress esté disponible
            const interval = setInterval(() => {
                if (window.botpressWebChat) {
                    clearInterval(interval); // Detiene la espera una vez que el script está cargado
                    
                    window.botpressWebChat.init({
                        "botId": "5539d82b-f9f5-47fd-86d0-1df0bc4d429a",  /* Reemplaza con tu Bot ID */
                        "host": "https://cdn.botpress.cloud/webchat",
                        "messagingUrl": "https://messaging.botpress.cloud",
                        "clientId": "5539d82b-f9f5-47fd-86d0-1df0bc4d429a",
                        "showPoweredBy": false,
                        "enableReset": true,
                        "themeName": "light",
                        "composerPlaceholder": "Escribe tu mensaje...",
                        "useSessionStorage": true
                    });
                }
            }, 500); // Revisa cada 500ms si el script de Botpress ya está disponible
        });
    </script>

</body>
</html>
